<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Creative - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="index.html">UFO SIGHTINGS
                    <img class="nav-ufo" src="assets/img/ufo.svg">
                </a>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">UFO Sightings</h1>
                        <hr class="divider my-4" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 font-weight-light mb-5">The Truth is out there</p>
                        <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Find Out More</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->
        <section class="page-section bg-primary" id="about">
            <div class="container">
                <div class="row margin-top-50">
                  <div class="col-md-2">
                    <aside class="filters">
                      <div class="panel panel-default">
                        <div class="panel-heading" >Filter Search</div>
                        <div class="panel-body">
                          <form>
                            <div class="form-group">
                              <ul class="list-group" id="filters">
                                <li class="filter list-group-item">
                                  <label for="date">Enter a Date</label>
                                  <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                                </li>
                              </ul>
                            </div>
                            <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                          </form>
                        </div>
                      </div>
                    </aside>
                  </div>
                  <div class="col-md-10">
                    <div id="table-area" class="">
                      <table id="ufo-table" class="table table-striped">
                        <thead>
                          <tr>
                            <th class="table-head">Date</th>
                            <th class="table-head">City</th>
                            <th class="table-head">State</th>
                            <th class="table-head">Country</th>
                            <th class="table-head">Shape</th>
                            <th class="table-head">Duration</th>
                            <th class="table-head">Comments</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
        </section>
       
        <!-- Footer-->
        <footer class="footer">
            <span class="bottom">UFO Sightings</span>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
        <!-- Core theme JS-->
        <script src="js/data.js"></script>
     <script src="js/app.js"></script>
     <script src="js/scripts.js"></script>
    </body>
</html>
